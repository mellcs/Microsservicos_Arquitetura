version: '3.8' 

services:
  # databases
  postgres-products:
    image: postgres:15
    container_name: postgres_products
    restart: always
    environment:
      POSTGRES_USER: products_user
      POSTGRES_PASSWORD: prod_s3cret_!A9
      POSTGRES_DB: products_db
    volumes:
      - products_pgdata:/var/lib/postgresql/data
    networks: [ app-net ]
    ports:
      - "5433:5432"

  postgres-users:
    image: postgres:15
    container_name: postgres_users
    restart: always
    environment:
      POSTGRES_USER: users_user
      POSTGRES_PASSWORD: usr_s3cret_!C8
      POSTGRES_DB: users_db
    volumes:
      - users_pgdata:/var/lib/postgresql/data
    networks: [ app-net ]
    ports:
      - "5435:5432"

  postgres-payments:
    image: postgres:15
    container_name: postgres_payments
    restart: always
    environment:
      POSTGRES_USER: payments_user
      POSTGRES_PASSWORD: paym_s3cret_!B7
      POSTGRES_DB: payments_db
    volumes:
      - payments_pgdata:/var/lib/postgresql/data
    networks: [ app-net ]
    ports:
      - "5434:5432"

  # > mongo db
  mongo-orders:
    image: mongo:7
    container_name: mongo_orders
    restart: always
    volumes:
      - mongo_orders_data:/data/db
    networks: [ app-net ]
    ports:
      - "27018:27017"

  # microsserviços
  # > products
  products:
    build: ./products
    container_name: ms_products
    depends_on:
      - postgres-products
    environment:
      DATABASE_URL: postgresql://products_user:prod_s3cret_!A9@postgres-products:5432/products_db
      PORT: 3000
    ports:
      - "3001:3000"
    networks: [ app-net ]
    command: >
      sh -c "sleep 10 && npx prisma db push && npm run start"

  # > users
  users:
    build: ./users
    container_name: ms_users
    depends_on:
      - postgres-users
    environment:
      DATABASE_URL: postgresql://users_user:usr_s3cret_!C8@postgres-users:5432/users_db
      PORT: 3000
      JWT_SECRET: super_secret_key_forza_users_!A1
      TOKEN_EXPIRATION: 1h
    ports:
      - "3002:3000"
    networks: [ app-net ]
    command: >
      sh -c "sleep 10 && npx prisma db push && npm run start"

  # > orders
  orders:
    build: ./orders
    container_name: ms_orders
    depends_on:
      - mongo-orders
      - products
      - notification
    environment:
      MONGO_URI: mongodb://mongo-orders:27017/orders_db
      PORT: 3000
      PRODUCTS_SERVICE_URL: http://products:3000
      NOTIFICATION_SERVICE_URL: http://notification:3000
    ports:
      - "3004:3000"
    networks: [ app-net ]

  # > payments
  payments:
    build: ./payments
    container_name: ms_payments
    depends_on:
      - postgres-payments
      - orders
      - notification
    environment:
      DATABASE_URL: postgresql://payments_user:paym_s3cret_!B7@postgres-payments:5432/payments_db
      PORT: 3000
      ORDERS_SERVICE_URL: http://orders:3000
      NOTIFICATION_SERVICE_URL: http://notification:3000
    ports:
      - "3003:3000"
    networks: [ app-net ]
    command: >
      sh -c "sleep 10 && npx prisma db push && npm run start"

  # > notification
  notification:
    build: ./notification
    container_name: ms_notification
    depends_on:
      - products
    environment:
      DATABASE_URL: file:./dev.db
      PORT: 3000
      SMTP_HOST: smtp.ethereal.email
      SMTP_PORT: 587
      SMTP_USER: forza.notify@example.com
      SMTP_PASS: senha_teste
    ports:
      - "3005:3000"
    networks: [ app-net ]
    command: >
      sh -c "sleep 5 && npx prisma db push && npm run start"
  
  # extras  
  # > rabbitmq
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"     # porta para apps
      - "15672:15672"   # painel de administração
    networks: [ app-net ]

